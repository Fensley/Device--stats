<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Stats</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ee87fbffa.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="data">
                    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

                    <div class="third">
                        <div class="one">
                            <p class="desktop">Desktop</p>
                            <p class="percentage">49.4%</p>
                        </div>
                        <div class="two">
                            <p class="mobile">Mobile</p>
                            <p class="percentage">31.6%</p>
                        </div>
                        <div class="three">
                            <p class="tablet">Tablet</p>
                            <p class="percentage">19%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
